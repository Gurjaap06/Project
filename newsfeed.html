<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Feed - Mini Facebook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white p-3 custom-header">
      <div class="container">
        <h1 class="mb-0">News Feed</h1>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">MiniFB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavNewsfeed"
          aria-controls="navbarNavNewsfeed"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavNewsfeed">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="newsfeed.html">News Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="messages.html">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="friends.html">Friends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="groups.html">Groups</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="marketplace.html">Marketplace</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content: Sample News Feed Posts -->
    <main class="container my-4">
      <!-- Post 1 -->
      <article class="card mb-4 post" id="post1">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/40"
            alt="User Avatar"
            class="rounded-circle me-2"
          />
          <strong>User One</strong>
        </div>
        <div class="card-body">
          <p class="post-content">
            Welcome to your News Feed! This is a sample post.
          </p>
          <img
            src="https://via.placeholder.com/500x300"
            alt="Post Image"
            class="img-fluid mb-3"
          />
          <button class="btn btn-outline-primary like-btn" id="likeBtn1">
            Like
          </button>
          <span class="like-count" id="likeCount1">0 Likes</span>
        </div>
      </article>
      <!-- Post 2 -->
      <article class="card mb-4 post" id="post2">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/40"
            alt="User Avatar"
            class="rounded-circle me-2"
          />
          <strong>User Two</strong>
        </div>
        <div class="card-body">
          <p class="post-content">Another post in your News Feed!</p>
          <video controls class="img-fluid mb-3">
            <source src="sample-video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <button class="btn btn-outline-primary like-btn" id="likeBtn2">
            Like
          </button>
          <span class="like-count" id="likeCount2">0 Likes</span>
        </div>
      </article>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center p-3">
      <div class="container">
        <p>&copy; 2025 Mini Facebook Clone. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

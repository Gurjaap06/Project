<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Mini Facebook</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-primary text-white p-3 custom-header">
      <div class="container">
        <h1 class="mb-0">Contact Us</h1>
      </div>
    </header>

    <!-- Navigation Bar (optional: you can add similar nav as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">MiniFB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavContact"
          aria-controls="navbarNavContact"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavContact">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#newsFeed">News Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#messages">Messages</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form Section -->
    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h2>Get in Touch</h2>
            </div>
            <div class="card-body">
              <form id="contactForm">
                <div class="mb-3">
                  <label for="contactName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="contactName"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="contactEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="contactEmail"
                    placeholder="Your Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="contactMessage" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="contactMessage"
                    rows="5"
                    placeholder="Your Message"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Send Message
                </button>
              </form>
            </div>
          </div>
          <!-- Simple feedback message -->
          <div
            id="contactFeedback"
            class="alert alert-success mt-3 d-none"
            role="alert"
          >
            Thank you for contacting us! We will get back to you soon.
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center p-3">
      <div class="container">
        <p>&copy; 2025 Mini Facebook Clone. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Simple client-side form submission feedback
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("contactFeedback").classList.remove("d-none");
          // Optionally, add logic to actually send the form data using AJAX or to a server.
        });
    </script>
  </body>
</html>
